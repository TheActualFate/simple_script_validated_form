<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form action="" name="userForm" onsubmit="processData()" method="post">
    <label for="">Name:</label><input name="name" type="text" onchange="stringCheck()"><span id="nameReq">* Required</span>
    <br>
    <label for="">Email:</label><input name="email" type="text" onchange="emailCheck()"><span id="emailReq">* Required</span>
    <br>
    <label for="">Cellphone No.:</label><input name="number" type="text" onchange="numberCheck()"><span id="cellReq">* Required</span>
    <br>
    <br>
    <input type="submit" value="submit">
    </form>
</body>
</html>
